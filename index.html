<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container flex bg-black">
        <div class="left   ">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home rounded bg-grey  m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                <ul>
                    
                </ul>
            </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right  rounded bg-grey     ">
            <div class="header">
                <div class="nav">
              
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                  
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="buttons">
                    <button class="signup">SignUP</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">               
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="playinfo">
                    <div class="songinfo">
                        
                    </div>
                  <div class="songbuttons invert">
                    <img id="prev"  src="img/prev.svg" alt="">
                    <img id="play" src="img/pause.svg" alt="">
                    <img id="next" src="img/next.svg" alt="">                    
                  </div>
                  <div class="timevol" >
                  <div class="songtime">
                  </div>
                  <div class="volume">
                    <img class="invert" src="img/volume.svg" alt="">
                    <div class="range">
                        <input style="background-color: orange;" type="range" name="volume" id="">
                    </div>
                  </div>
                  </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
